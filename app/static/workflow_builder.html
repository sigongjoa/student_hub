    <script>
        let nodes = [];
        let selectedNode = null;
        let draggedNode = null;
        let nodeCounter = 0;
        
        const canvas = document.getElementById('canvas');
        
        // ë„êµ¬ ë“œë˜ê·¸ ì‹œì‘
        document.querySelectorAll('.tool-item').forEach(tool => {
            tool.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('tool', e.target.dataset.tool);
            });
        });
        
        // ìº”ë²„ìŠ¤ ë“œë¡­
        canvas.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        canvas.addEventListener('drop', (e) => {
            e.preventDefault();
            const toolName = e.dataTransfer.getData('tool');
            if (toolName) {
                createNode(toolName, e.clientX, e.clientY);
            }
        });
        
        // ë…¸ë“œ ìƒì„±
        function createNode(toolName, x, y) {
            const nodeId = `node${++nodeCounter}`;
            const node = {
                id: nodeId,
                type: 'tool',
                tool_name: toolName,
                config: {},
                position: { x: x - 300, y: y - 100 }
            };
            
            nodes.push(node);
            renderNode(node);
            showStatus('ë…¸ë“œê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤');
        }
        
        // ë…¸ë“œ ë Œë”ë§
        function renderNode(node) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'workflow-node';
            nodeEl.id = node.id;
            nodeEl.style.left = node.position.x + 'px';
            nodeEl.style.top = node.position.y + 'px';
            
            const toolDisplay = node.tool_name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            
            nodeEl.innerHTML = `
                <div class="node-header">${toolDisplay}</div>
                <div class="node-body">
                    <div class="node-field">
                        <label>Node ID</label>
                        <input type="text" value="${node.id}" readonly>
                    </div>
                </div>
                <div class="node-actions">
                    <button class="node-btn btn-delete" onclick="deleteNode('${node.id}')">ì‚­ì œ</button>
                </div>
            `;
            
            nodeEl.addEventListener('click', () => selectNode(node.id));
            nodeEl.addEventListener('mousedown', startDrag);
            
            canvas.appendChild(nodeEl);
        }
        
        // ë…¸ë“œ ë“œë˜ê·¸
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        
        function startDrag(e) {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') return;
            
            isDragging = true;
            draggedNode = e.currentTarget;
            const rect = draggedNode.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            const canvasRect = canvas.getBoundingClientRect();
            const x = e.clientX - canvasRect.left - dragOffset.x;
            const y = e.clientY - canvasRect.top - dragOffset.y;
            
            draggedNode.style.left = x + 'px';
            draggedNode.style.top = y + 'px';
            
            // ë…¸ë“œ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            const node = nodes.find(n => n.id === draggedNode.id);
            if (node) {
                node.position = { x, y };
            }
        }
        
        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }
        
        // ë…¸ë“œ ì„ íƒ
        function selectNode(nodeId) {
            document.querySelectorAll('.workflow-node').forEach(n => n.classList.remove('selected'));
            document.getElementById(nodeId).classList.add('selected');
            
            selectedNode = nodes.find(n => n.id === nodeId);
            showNodeSettings(selectedNode);
        }
        
        // ë…¸ë“œ ì„¤ì • í‘œì‹œ
        function showNodeSettings(node) {
            const settingsEl = document.getElementById('node-settings');
            const configEl = document.getElementById('node-config');
            
            configEl.innerHTML = `
                <div class="settings-field">
                    <label>Node ID</label>
                    <input type="text" value="${node.id}" readonly>
                </div>
                <div class="settings-field">
                    <label>Tool Name</label>
                    <input type="text" value="${node.tool_name}" readonly>
                </div>
                <div class="settings-field">
                    <label>Configuration (JSON)</label>
                    <textarea id="node-config-json">${JSON.stringify(node.config, null, 2)}</textarea>
                </div>
                <button class="btn btn-primary" onclick="updateNodeConfig()">ì„¤ì • ì €ì¥</button>
            `;
            
            settingsEl.style.display = 'block';
        }
        
        // ë…¸ë“œ ì„¤ì • ì—…ë°ì´íŠ¸
        function updateNodeConfig() {
            if (!selectedNode) return;
            
            try {
                const configJson = document.getElementById('node-config-json').value;
                selectedNode.config = JSON.parse(configJson);
                showStatus('ë…¸ë“œ ì„¤ì •ì´ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤');
            } catch (e) {
                showStatus('ì˜ëª»ëœ JSON í˜•ì‹ì…ë‹ˆë‹¤', true);
            }
        }
        
        // ë…¸ë“œ ì‚­ì œ
        function deleteNode(nodeId) {
            nodes = nodes.filter(n => n.id !== nodeId);
            document.getElementById(nodeId).remove();
            
            if (selectedNode && selectedNode.id === nodeId) {
                selectedNode = null;
                document.getElementById('node-settings').style.display = 'none';
            }
            
            showStatus('ë…¸ë“œê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤');
        }
        
        // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
        function clearCanvas() {
            if (!confirm('ëª¨ë“  ë…¸ë“œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            nodes = [];
            canvas.innerHTML = '';
            selectedNode = null;
            document.getElementById('node-settings').style.display = 'none';
            showStatus('ìº”ë²„ìŠ¤ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤');
        }
        
        // í…œí”Œë¦¿ ì €ì¥
        async function saveTemplate() {
            const name = document.getElementById('template-name').value;
            const description = document.getElementById('template-desc').value;
            const isPublic = document.getElementById('template-public').checked;
            
            if (!name) {
                showStatus('í…œí”Œë¦¿ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”', true);
                return;
            }
            
            if (nodes.length === 0) {
                showStatus('ë…¸ë“œë¥¼ ì¶”ê°€í•˜ì„¸ìš”', true);
                return;
            }
            
            const template = {
                name,
                description,
                is_public: isPublic,
                definition: {
                    nodes: nodes.map(n => ({
                        id: n.id,
                        type: n.type,
                        tool_name: n.tool_name,
                        config: n.config
                    })),
                    edges: []  // ê°„ë‹¨í•œ ë²„ì „ì—ì„œëŠ” ì—£ì§€ ìƒëµ
                }
            };
            
            try {
                const response = await fetch('/api/v1/workflows/templates/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(template)
                });
                
                if (!response.ok) throw new Error('ì €ì¥ ì‹¤íŒ¨');
                
                const result = await response.json();
                showStatus(`í…œí”Œë¦¿ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤ (ID: ${result.id})`);
            } catch (e) {
                showStatus('í…œí”Œë¦¿ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', true);
            }
        }
        
        // í…œí”Œë¦¿ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadTemplatesList() {
            try {
                const response = await fetch('/api/v1/workflows/templates/');
                const data = await response.json();
                
                if (data.templates.length === 0) {
                    showStatus('ì €ì¥ëœ í…œí”Œë¦¿ì´ ì—†ìŠµë‹ˆë‹¤');
                    return;
                }
                
                const templateId = prompt('í…œí”Œë¦¿ IDë¥¼ ì…ë ¥í•˜ì„¸ìš”:\n\n' + 
                    data.templates.map(t => `${t.id}: ${t.name}`).join('\n'));
                
                if (templateId) {
                    await loadTemplateById(templateId);
                }
            } catch (e) {
                showStatus('í…œí”Œë¦¿ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', true);
            }
        }
        
        // í…œí”Œë¦¿ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadTemplateById(templateId) {
            try {
                const response = await fetch(`/api/v1/workflows/templates/${templateId}`);
                const template = await response.json();
                
                // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
                nodes = [];
                canvas.innerHTML = '';
                
                // í…œí”Œë¦¿ ì •ë³´ ì„¤ì •
                document.getElementById('template-name').value = template.name;
                document.getElementById('template-desc').value = template.description || '';
                document.getElementById('template-public').checked = template.is_public;
                
                // ë…¸ë“œ ë³µì›
                template.definition.nodes.forEach((node, index) => {
                    const restoredNode = {
                        ...node,
                        position: node.position || { x: 100 + index * 250, y: 100 }
                    };
                    nodes.push(restoredNode);
                    renderNode(restoredNode);
                });
                
                showStatus('í…œí”Œë¦¿ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤');
            } catch (e) {
                showStatus('í…œí”Œë¦¿ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', true);
            }
        }
        
        // ì›Œí¬í”Œë¡œìš° ì‹¤í–‰
        async function executeWorkflow() {
            const name = document.getElementById('template-name').value;
            
            if (!name || nodes.length === 0) {
                showStatus('ì›Œí¬í”Œë¡œìš°ë¥¼ ë¨¼ì € ì €ì¥í•˜ì„¸ìš”', true);
                return;
            }
            
            // ì…ë ¥ ë³€ìˆ˜ ìš”ì²­
            const inputVarsJson = prompt('ì…ë ¥ ë³€ìˆ˜ë¥¼ JSON í˜•ì‹ìœ¼ë¡œ ì…ë ¥í•˜ì„¸ìš”:\nì˜ˆ: {"student_id": "student_123"}');
            let inputVars = {};
            
            if (inputVarsJson) {
                try {
                    inputVars = JSON.parse(inputVarsJson);
                } catch (e) {
                    showStatus('ì˜ëª»ëœ JSON í˜•ì‹ì…ë‹ˆë‹¤', true);
                    return;
                }
            }
            
            // ì„ì‹œë¡œ í…œí”Œë¦¿ ì €ì¥ í›„ ì‹¤í–‰
            try {
                // 1. í…œí”Œë¦¿ ì €ì¥
                const saveResponse = await fetch('/api/v1/workflows/templates/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        description: document.getElementById('template-desc').value,
                        is_public: false,
                        definition: {
                            nodes: nodes.map(n => ({
                                id: n.id,
                                type: n.type,
                                tool_name: n.tool_name,
                                config: n.config
                            })),
                            edges: []
                        }
                    })
                });
                
                const savedTemplate = await saveResponse.json();
                
                // 2. ì‹¤í–‰
